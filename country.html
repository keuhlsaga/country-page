<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Country Page - WorldRanks</title>
</head>
<body>
    <main>
        <header class="hero">
            <a class="logo" href="index.html">
                <img src="images/Logo.svg" alt="World Ranks">
            </a>
        </header>
        <section class="content-wrapper">
            <div class="country-details" id="country-details">
                <span id="country-flag"></span>
                <div class="country-title">
                    <h1 id="country-name">India</h1>
                    <p id="country-official-name">Republic of India</p>
                </div>
                <div class="numbers-wrapper">
                    <div class="numbers-panel">
                        <label>Population</label>
                        <span class="divider"></span>
                        <p id="population">1,380,004,385</p>
                    </div>
                    <div class="numbers-panel">
                        <label>Area (kmÂ²)</label>
                        <span class="divider"></span>
                        <p id="area">2,973,190</p>
                    </div>
                </div>
                <div class="other-details">
                    <div class="flex-between">
                        <label>Capital</label>
                        <p id="capital"></p>
                    </div>
                    <div class="flex-between">
                        <label>Subregion</label>
                        <p id="subregion"></p>
                    </div>
                    <div class="flex-between">
                        <label>Language</label>
                        <p id="language"></p>
                    </div>
                    <div class="flex-between">
                        <label>Currencies</label>
                        <p id="currencies"></p>
                    </div>
                    <div class="flex-between">
                        <label>Continents</label>
                        <p id="continents"></p>
                    </div>
                </div>
                <div class="neighboring-countries-panel">
                    <label>Neighboring Countries</label>
                    <div id="neighboring-countries"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/country.js"></script>
</body>
</html>
